<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  1. HTML 리스트
    - 순서 O(ordered list: ol태그)
    - 순서 X(unordered list: ul태그) 
    
    >> 각 리스트 내에서 나열되는 항목은 li(list item)
    태그로 작성
    -->
    <ol start="3">
      <!-- 줄 복사: alt + shift + 방향키 -->
      <!--
        순서 번호의 기본값: 숫자
          - start 속성: 시작 번호 지정(lo 태그 속성)
          - type 속성: 순서 표현 변경 가능(ol/li 태그 속성)  
    -->
    <li type="1">첫 번째 항복(숫자-기본값)</li>
    <li type="a">두 번째 항복(알파벳 소문자)</li>
    <li type="A">세 번째 항복(알파벳 대문자)</li>
    <li type="i">네 번째 항복(로마숫자 소문자</li>
    <li type="I">다섯 번째 항복(로마숫자 대문저)</li>
    </ol>

    <ul>
      <!-- 
      ul태그 항목 구분을 위한 표시
        - 기본값: 불릿(bullet, 총알)
        - 빈 원, 사각형 등으로 변경 가능
      -->
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ul>

    <!-- 
      dl, dt, dd 태그
      : d(definition)
      : 각각 list, title, data 
    -->
    <dl>
      <!-- 이름과 값의 쌍으로 데이터의 제목, 값을 나열 -->
      <dt>이름</dt>
      <dd>이승아</dd>
      <dd>이도경</dd>
    </dl>  
    <dl>
      <dt>키</dt>
      <dd>169</dd>
      <dd>157</dd>
    </dl>
</body>
</html>
