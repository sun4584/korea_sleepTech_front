<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_table.html</title>
  <style>
    /*
    '해당 웹 문서'에 지정할 스타일을 작성하는 스타일 태그
    */
    table, th, td {
      /* 전체 테이블과 각 셀의 테두리 설정*/
      border: 1px solid black;
      border-collapse: collapse; 
    }
  </style>
</head>
<body>
  <!-- 
  테이블(표) 
  : 행(row), 열(column), 셀(cell)로 이루어짐
  - 행: 가로
  - 열: 세로
  -->

  <!-- 
    cf) table 태그의 특징
      : 표의 구조만 생성 (테두리 표시 X)
  -->
  <table>
    <!--
    행과 열을 작성
    - 행: tr태그(table row)
    - 열: td태그(table head, data) 
        >> 각 행의 셀을 데이터로 표시 
    -->

    <caption>표의 제목을 만다는 태그</caption>
    <tr>
      <!-- th: 테이블의 데목 셀(굵은 글씨 표시) -->
      <td>1행 1열</td>
      <td>1행 2열</td>
      <td>1행 3열</td>
    </tr>
    <tr>
      <!-- td: 테이블의 기본 셀(일반 데이터값 표시) -->
      <td>2행 1열</td>
      <td>2행 2열</td>
      <td>2행 3열</td>
    </tr>
  </table>

  <!-- 표의 구조를 나타내는 태그 -->
  <table>
    <caption>학생 출석부</caption>
    <thead>
      <tr>
        <th>이름</th>
        <th>출석 여부</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>이승아</td>
        <td>참여 O</td>
      </tr>
      <tr>
        <td>이도경</td>
        <td>참여 X</td>
      </tr>
    </tbody>

    <tfoot>
      <!-- 테이블 데이터의 요약, 정리 -->
      <tr>
        <td colspan="2">총 참여 인원: 1</td>
        <!-- <td>1</td> -->
      </tr>
    </tfoot>
  </table>

  <!-- 
  테이블 병합
  : 행이나 열을 합치는 속성
  - reospan: 행을 합치는 속성
  - colspan: 열을 합치는 속성 (column 열)
  -->

  <table>
    <caption>셀 병합 예제</caption>

    <tr>
      <!-- 
        병합 시: 병합될 행이 제거되지 않을 경우
          셀 밀림 현상이 발생
      -->
      <td rowspan="2">1-1</td>
      <td>1-2</td>
      <td>1-3</td>
    </tr>
    <tr>
      <!-- <td>2-1</td> -->
      <td>2-2</td>
      <td>2-3</td>
    </tr>
    <tr>
      <td>3-1</td>
      <td colspan="2">3-2</td>
      <!-- <td>3-3</td> -->
    </tr>
  </table>
</body>
</html>
