<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  1. 제목 & 단락
  
  1-1. <hn> 태그
    - 하나의 웹 문서에 하나의 h1 태그 작성 권장
    - 주로 h1~h3까지의 제목 사용
  -->
  <h1>2025 프로야구</h1>
  <h2>우승팀은</h2>
  <h3>롯데</h3>
  
  Lotte Giants(일반 텍스트)
  <h4>자이언츠</h4>
  <h5>3월 22일에</h5>
  <h6>시즌이 시작됩니다.</h6>

  <!-- 
  1-2. <p> 태그(paragraph) 
    - 앞선 내용과의 줄바꿈이 자동 생성

  1-3. <br /> 태그(line break)
    - p 태그를 사용하지 않는 일반 텍스트 줄바꿈
    - 주로 p태그 내의 줄바꿈 처리
    -->
    <p>첫 번째 문단입니다.</p>
    <p>두 번째 문단입니다.</p>
    <p>안녕 <br /> 하세요:)</p>

    <!-- 
    2. 텍스트 작성 태그
    
    <span 태그>(span: 범위, 간격)
      - 단순 텍스트의 범위를 지정(인라인레벨 요소)
        : 내용 만큼만 너비를 차지
        - 태그를 사용하지 않는 일반 텍스트와 시각적 차이 X
        - 속성을 사용하여 글자의 스타일, 동적 기능 첨부
    -->
    <span
      style="color: blue;"
    >프론트엔드 HTML</span>
    강의가 시작되었습니다.
    
    <!-- 
    3. 기타 텍스트 요소

    cite 속성
    : 해당 내용이 속성값의 페이지에서 참조되었음을 명시
    -->
    <blockquote cite="https://example.com">인용문 작성 태그</blockquote>

    <!-- <strong>,<b>(bold, 굵은) -->
    <p>
      강조를 나타내는 태그
      의미 강조: <strong>strong 태그</strong>
      디자인 강조: <b>b 태그</b>
    </p>  

    <!-- 
      <em>(emphasis, 강조)
      <i>(italci, 이탤릭체-기울기체) 
      -->
      <p>
        기울임을 나타내는 태그
        기울여 강조: <em>em 태그</em>
        기울여 나타냄: <i>i 태그</i>
    </p>
</body>
</html>
