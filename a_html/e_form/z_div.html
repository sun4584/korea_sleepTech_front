<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z_div.html</title>
  <style>
    .box {
      width: 300px;
      border: 1px solid black;
      margin: 10px;
    }

    .highlight {
      color: yellow;
      background-color: black;
    }

    #unique1 {
      background-color: lightblue;
      color: white;
      text-align: center;
    }

    #unique2 {
      border: 3px dotted lightgreen;
    }
  </style>
</head>
<body>
  <!-- 
  div 태그: division(구부, 분할)
    >> 웹 페이지의 내용에 논리적인 구분을 정의하는 태그
    - css(스타일), js(기능)을 적용하기 위해 사용

  cf) id, class 속성
    : 해당 속성값들을 사용하여 하나의 요소 또는 여러개의 요소에 논리적인 구분을 정의
  -->

<!-- 
  1.class 속성 
  : 여러 개의 요소를 묶는 속성
  - 웹 문서에 동일한 속성값을 여러 개 지정 가능
  - 하나의 요소에 여러 개의 class 속성 지정 가능 (띄어쓰기 구분)

  >> 마침표(.) 문자 뒤에 이어서 클래스명을 입력
-->
  <div class="box highlight">class 속성 - 중요</div>
  <div class="box">class 속성</div>
  <div class="box highlight">class 속성 - 중요</div>
  <div class="box">class 속성</div>
  
  <!-- 
    2. id 속성
    : 단 하나의 요소를 지정하는 속성
    - 웹 문서에서 단 하나의 속성값을 하나의 요소에 지정
    
    >> 샾(#) 문자 뒤에 이어서 아이디명을 입력
  -->

  <div id="unique1">id 속성 1</div>
  <div id="unique2">id 속성 2</div>

  <!--  
    cf) id. class 명명규칙
      1. id 속성은 유일성을 보장
      2. 대소문자 구분 (header != HEADER)
      3. 네이밍 규칙 - 숫자로 시작 가능(권장 X)
      4. 여러개의 단어를 사용하는 복합어의 경우 -, _ 사용을 권장
        (하이픈, 언더스코어)
  -->
</body>
</html>
